<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados dom JS</title>
</head>
<body>
    <h1>Trabalhando com dados v2.0</h1>
    <button onclick="iniciou()">Clique para começar</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado..</p>
    </section>
    <script>
        function iniciou(){
            let nome = window.prompt(`Qual é o seu nome?`)
            let res = window.document.getElementById(`resultado`)
            res.innerHTML = `<p>Olá, <strong> ${nome} </strong>! é
                um grande prazer te conhecer`
        }
    </script>
    <a href="ativ1.html">página 1</a>
    <a href="ativ2.html">página 2</a>
    <a href="ativ4.html">página 4</a>
    <a href="ativ5.html">página 5</a>
</body>
</html>
